<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #D4785C;
            --color-primary-dark: #B8614A;
            --color-primary-light: #E8A18C;
            --color-secondary: #2D5A4A;
            --color-secondary-light: #3D7A64;
            --color-cream: #FFF9F5;
            --color-sand: #F5E6D8;
            --color-sand-dark: #E8D4C4;
            --color-text: #3D2E2A;
            --color-text-muted: #8B7355;
            --color-text-light: #B8A090;
            --color-success: #4A9D7C;
            --color-success-bg: #E8F5F0;
            --color-danger: #C75D5D;
            --color-danger-bg: #FCF0F0;
            --color-warning: #D4A85C;
            --color-warning-bg: #FDF8F0;
            --color-info: #5C8ED4;
            --color-info-bg: #F0F5FC;
            --color-event: #7C5CD4;
            --color-event-bg: #F3F0FC;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 9999px;
            --shadow-sm: 0 2px 8px rgba(61, 46, 42, 0.06);
            --shadow-md: 0 4px 16px rgba(61, 46, 42, 0.08);
            --shadow-lg: 0 8px 32px rgba(61, 46, 42, 0.12);
            --font-display: 'Fraunces', serif;
            --font-body: 'Rubik', sans-serif;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; -webkit-font-smoothing: antialiased; }
        body {
            font-family: var(--font-body);
            background: var(--color-cream);
            color: var(--color-text);
            min-height: 100vh;
            min-height: 100dvh;
            line-height: 1.5;
        }
        [dir="rtl"] { text-align: right; }
        #root { min-height: 100vh; min-height: 100dvh; }

        .app-container {
            max-width: 430px;
            margin: 0 auto;
            background: var(--color-cream);
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
        }

        /* Header */
        .page-header {
            position: sticky;
            top: 0;
            background: var(--color-cream);
            padding: var(--space-lg);
            padding-top: calc(var(--safe-top) + var(--space-lg));
            z-index: 50;
            border-bottom: 1px solid var(--color-sand);
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .unread-badge {
            background: var(--color-danger);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            margin-right: var(--space-sm);
        }

        [dir="ltr"] .unread-badge {
            margin-right: 0;
            margin-left: var(--space-sm);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            background: var(--color-cream);
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab {
            padding: var(--space-sm) var(--space-md);
            border: none;
            background: white;
            border-radius: var(--radius-full);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-muted);
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tab.active {
            background: var(--color-primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            padding: var(--space-md) var(--space-lg);
            padding-bottom: calc(80px + var(--safe-bottom) + var(--space-lg));
        }

        /* Notice Card */
        .notice-card {
            background: white;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            animation: slideUp 0.5s var(--ease-out-expo) forwards;
            opacity: 0;
        }

        .notice-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .notice-card:nth-child(1) { animation-delay: 0.05s; }
        .notice-card:nth-child(2) { animation-delay: 0.1s; }
        .notice-card:nth-child(3) { animation-delay: 0.15s; }
        .notice-card:nth-child(4) { animation-delay: 0.2s; }
        .notice-card:nth-child(5) { animation-delay: 0.25s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notice-card.unread {
            border-right: 4px solid var(--color-primary);
        }

        [dir="ltr"] .notice-card.unread {
            border-right: none;
            border-left: 4px solid var(--color-primary);
        }

        .notice-header {
            padding: var(--space-md);
            display: flex;
            gap: var(--space-md);
        }

        .notice-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .notice-icon.urgent { background: var(--color-danger-bg); }
        .notice-icon.event { background: var(--color-event-bg); }
        .notice-icon.info { background: var(--color-sand); }
        .notice-icon.maintenance { background: var(--color-warning-bg); }

        .notice-content { flex: 1; min-width: 0; }

        .notice-meta {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xs);
        }

        .notice-type {
            font-size: 0.6875rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notice-type.urgent { background: var(--color-danger-bg); color: var(--color-danger); }
        .notice-type.event { background: var(--color-event-bg); color: var(--color-event); }
        .notice-type.info { background: var(--color-sand); color: var(--color-text-muted); }
        .notice-type.maintenance { background: var(--color-warning-bg); color: var(--color-warning); }

        .notice-date {
            font-size: 0.75rem;
            color: var(--color-text-light);
        }

        .notice-title {
            font-weight: 600;
            font-size: 0.9375rem;
            margin-bottom: var(--space-xs);
            color: var(--color-text);
        }

        .notice-preview {
            font-size: 0.8125rem;
            color: var(--color-text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Event Card Special */
        .event-footer {
            background: var(--color-event-bg);
            padding: var(--space-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-date-time {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .event-date {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--color-event);
        }

        .event-time {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        .event-rsvp {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .rsvp-count {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        .rsvp-avatars {
            display: flex;
        }

        .rsvp-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--color-primary-light);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6875rem;
            font-weight: 600;
            color: white;
            margin-right: -8px;
        }

        [dir="ltr"] .rsvp-avatar {
            margin-right: 0;
            margin-left: -8px;
        }

        .rsvp-avatar:first-child { margin: 0; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(61, 46, 42, 0.5);
            z-index: 100;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--color-cream);
            width: 100%;
            max-width: 430px;
            max-height: 90vh;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            transform: translateY(100%);
            transition: transform 0.4s var(--ease-out-expo);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--color-sand);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: var(--color-sand);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--color-text-muted);
            transition: all 0.3s ease;
        }

        .modal-close:hover { background: var(--color-sand-dark); }

        .modal-body {
            padding: var(--space-lg);
            overflow-y: auto;
            flex: 1;
        }

        /* Notice Detail */
        .notice-detail-icon {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: var(--space-md);
        }

        .notice-detail-title {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .notice-detail-meta {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .notice-detail-content {
            font-size: 0.9375rem;
            line-height: 1.7;
            color: var(--color-text);
            margin-bottom: var(--space-lg);
        }

        /* Event Detail */
        .event-info-card {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
        }

        .event-info-row {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-sm) 0;
        }

        .event-info-row:not(:last-child) {
            border-bottom: 1px solid var(--color-sand);
        }

        .event-info-icon {
            font-size: 1.25rem;
        }

        .event-info-label {
            font-size: 0.75rem;
            color: var(--color-text-light);
        }

        .event-info-value {
            font-weight: 600;
            font-size: 0.9375rem;
        }

        /* RSVP Buttons */
        .rsvp-section {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
        }

        .rsvp-title {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .rsvp-buttons {
            display: flex;
            gap: var(--space-md);
        }

        .rsvp-btn {
            flex: 1;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            border: 2px solid var(--color-sand-dark);
            background: white;
            font-family: var(--font-body);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xs);
        }

        .rsvp-btn:hover {
            border-color: var(--color-primary-light);
        }

        .rsvp-btn.yes {
            border-color: var(--color-success);
            background: var(--color-success-bg);
            color: var(--color-success);
        }

        .rsvp-btn.yes.selected {
            background: var(--color-success);
            color: white;
        }

        .rsvp-btn.no {
            border-color: var(--color-danger);
            background: var(--color-danger-bg);
            color: var(--color-danger);
        }

        .rsvp-btn.no.selected {
            background: var(--color-danger);
            color: white;
        }

        .rsvp-btn-icon {
            font-size: 1.5rem;
        }

        .rsvp-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-xl);
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--color-sand);
        }

        .rsvp-stat {
            text-align: center;
        }

        .rsvp-stat-value {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .rsvp-stat-value.yes { color: var(--color-success); }
        .rsvp-stat-value.no { color: var(--color-danger); }

        .rsvp-stat-label {
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: white;
            border-top: 1px solid var(--color-sand);
            padding: var(--space-sm) var(--space-md);
            padding-bottom: calc(var(--safe-bottom) + var(--space-sm));
            display: flex;
            justify-content: space-around;
            z-index: 50;
            box-shadow: 0 -4px 20px rgba(61, 46, 42, 0.06);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            text-decoration: none;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 24px;
            height: 3px;
            background: var(--color-primary);
            border-radius: var(--radius-full);
            transition: transform 0.3s var(--ease-out-expo);
        }

        .nav-item.active::before { transform: translateX(-50%) scaleX(1); }

        .nav-icon {
            font-size: 1.25rem;
            color: var(--color-text-light);
            transition: all 0.3s var(--ease-out-expo);
        }

        .nav-item.active .nav-icon { color: var(--color-primary); }

        .nav-label {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--color-text-light);
        }

        .nav-item.active .nav-label {
            color: var(--color-primary);
            font-weight: 600;
        }

        .nav-badge {
            position: absolute;
            top: 4px;
            right: 12px;
            width: 8px;
            height: 8px;
            background: var(--color-danger);
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
